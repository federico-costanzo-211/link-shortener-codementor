<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        
        <link rel="stylesheet" href="style.css" />
        <script src="script.js"></script>
    </head>
    
    <body>
        <div id="header">
            <h1>Link Shortener (powered by bit.ly)</h1>
        </div>
        
        <div class="container" id="input-wrapper">
            <form id="input-form" name="input-form">
                <input id="input" name="input" type="text" required autocomplete="off" />
                <input id="shorten-button" type="submit" value="Shorten" />
            </form>
        </div>

        <div class="container" id="output-wrapper">
            <input id="output" type="text" readonly autocomplete="off" />
            <button id="copy-link-button" style="display: none;">Copy shortened link</button>
        </div>
    </body>
</html>
